default: &default
  adapter: postgresql 
  pool: 5
  timeout: 5000
  user: postgres

development:
  <<: *default
  database: fb_demo_dev


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
<<: *default
database: db_demo_test

production:
<<: *default
database: db_demo_production